<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバー移転とリニューアルのお知らせ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Misskeyライクな配色設定 */
            --primary-pink: #ff5e78;
            --secondary-pink: #ff8fa3;
            --accent-blue: #7baaf7;
            --text-color: #595052;
            --text-light: #8c8082;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;

            /* なめらかなパステルグラデーション */
            background: linear-gradient(300deg, #ffc3d0, #ffdfdf, #e6dffc, #dceaff);
            background-size: 300% 300%;
            animation: smoothGradient 20s ease-in-out infinite alternate;
        }

        @keyframes smoothGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-wrapper {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 40px;
            
            /* グラスモーフィズム */
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(255, 150, 150, 0.15),
                        0 4px 10px rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        @keyframes softPop {
            0% { opacity: 0; transform: scale(0.96) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .animated {
            opacity: 0;
            animation: softPop 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        h1.animated { animation-delay: 0.1s; }
        .content-wrapper > p:nth-of-type(1).animated { animation-delay: 0.2s; }
        .content-wrapper > p:nth-of-type(2).animated { animation-delay: 0.3s; }
        .content-wrapper > p:nth-of-type(3).animated { animation-delay: 0.4s; }
        .action-section.animated { animation-delay: 0.5s; }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0 0 32px;
            text-align: center;
            color: var(--primary-pink);
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1em;
            margin-bottom: 1.6em;
            color: var(--text-light);
            text-align: left; 
        }

        .highlight {
            font-weight: 700;
            color: var(--text-color);
            background: linear-gradient(transparent 70%, rgba(255, 200, 210, 0.6) 70%);
            padding: 0 2px;
        }

        .domain-badge {
            display: inline-block;
            background: rgba(255, 94, 120, 0.1);
            color: var(--primary-pink);
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-family: monospace;
        }

        .separator {
            border: none;
            height: 2px;
            background-image: linear-gradient(to right, #ccc 33%, rgba(255,255,255,0) 0%);
            background-position: bottom;
            background-size: 10px 2px;
            background-repeat: repeat-x;
            margin: 40px 0;
            opacity: 0.5;
        }

        .action-section {
            text-align: center;
            margin-top: 20px;
        }

        .action-section p {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 24px;
        }

        .main-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            padding: 16px 40px;
            border-radius: 999px;
            color: #fff;
            background: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255, 94, 120, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .main-button:hover {
            background: var(--secondary-pink);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 94, 120, 0.5);
        }

        .secondary-link {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .secondary-link:hover {
            color: var(--primary-pink);
            text-decoration: underline;
        }

        /* レスポンシブ調整 */
        @media (max-width: 600px) {
            .content-wrapper {
                padding: 40px 24px;
            }
            h1 {
                font-size: 1.5em;
            }
            .main-button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="animated">サーバー移転のお知らせ</h1>

        <p class="animated">日頃より当サーバーをご利用いただき、誠にありがとうございます。</p>
        
        <p class="animated">この度、より快適で安定した環境を提供するため、<span class="highlight">新ドメインへの移行およびサーバーのリニューアル</span>を行うこととなりました。</p>
        
        <p class="animated">現在、新しい拠点となる <span class="domain-badge">mi.minashin1120.com</span> は<span class="highlight">鋭意開発中</span>です。準備が整い次第、順次サービスを公開予定ですので、今しばらくお待ちください。</p>

        <hr class="separator animated">

        <div class="action-section animated">
            <p>新しいサーバーの状況確認はこちら</p>
            <a href="https://mi.minashin1120.com" class="main-button">
                mi.minashin1120.com へ
            </a>
            <a href="https://misskey.io/@Minashin1120" class="secondary-link" target="_blank" rel="noopener">
                お問い合わせ (misskey.io)
            </a>
        </div>
    </div>
</body>
</html>
